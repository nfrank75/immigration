{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}

{% block content %}

<style>
    .centered-placeholder::placeholder {
        text-align: center;
    }

    
</style>

<script>
    $(document).ready(function() {
        // Initialiser les fonctionnalités de Bootstrap
        $('.modal').modal();
    });  
</script>

<div id="content" class="site-content center-relative">

 

    
        
        
    
        
    
            <br> <br>   <br>

    
    
            <article class="relative blog-item-holder center-relative has-post-thumbnail">
                
                <div class="current-title">
                    <h1 class="career-title" style="background-color: rgb(110, 69, 92)">
                        Contact Us
                    </h1>
                </div>
                
                <div class="devhead">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12 warning">
                                
                            </div>
                            <div class="devhead">
                                <div class="container">
                                    <div class="row align-items-center">
    
                                        <form class="row g-3" method="post">
                                            {% csrf_token %}
                                            
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="inputName"  class="career-label-form col-form-label">Nom</label>
                                                    <input type="text" class="form-control centered-placeholder" name="name" id="inputName" placeholder="Entrez votre nom" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="inputEmail" class="career-label-form col-form-label" >Email</label>
                                                    <input type="email" class="form-control centered-placeholder" name="email" id="inputEmail" placeholder="Entrez votre email" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="inputPhone" class="career-label-form col-form-label" >Téléphone</label>
                                                    <input type="text" class="form-control centered-placeholder" name="phone" id="inputPhone" placeholder="Entrez votre numéro de téléphone" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="inputCountry" class="career-label-form col-form-label">Pays de résidence</label>
                                                    <input type="text" class="form-control centered-placeholder" name="country" id="inputCountry" placeholder="Entrez votre pays de résidence" required>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="inputSuject" class="career-label-form col-form-label">Sujet</label>
                                                    <input type="text" class="form-control centered-placeholder" name="sujet" id="inputSuject" placeholder="Entrez le sujet" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="inputMessage" class="career-label-form col-form-label" >Message</label>
                                                    <textarea class="form-control centered-placeholder" name="message" id="inputMessage" rows="5" placeholder="Entrez votre message" required></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button style="width: 70%;background-color: rgb(110, 69, 92);color: #fff" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#messageModal">Envoyer</button>
                                            </div>
                                        </form>

                                        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="messageModalLabel">Message reçu</h5>
                                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                </div>
                                                <div class="modal-body">
                                                  Merci ! Votre message a été reçu avec succès.
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article><br><br><br>

    



{% endblock %}
